<div class="header-container">
  <h1>
    Empleados
  </h1>

  <a mat-button [routerLink]="['/employees/add']">AÃ±adir Empleado</a>
</div>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName | titlecase}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="unnasignDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Baja </th>
      <td mat-cell *matCellDef="let element"> {{element.unnasignDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="daySalary">
      <th mat-header-cell *matHeaderCellDef> Salario Diario </th>
      <td mat-cell *matCellDef="let element"> {{element.daySalary}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">  
            <div class="button-container">
                <button mat-raised-button color="primary" [routerLink]="['/employees/edit/', element.id]">
                    Editar
                </button>
                <button mat-raised-button color="warn" [disabled]="element.unnasignDate" (click)="delete(element.id)">
                    Eliminar
                </button>
            </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
